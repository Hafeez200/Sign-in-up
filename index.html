<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Sign Up/In Page</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="auth-container">
		<!-- Sign Up Container -->
		<div class="signup-container">
			<div class="signup-box">
				<h2>Sign Up</h2>
				<form class="signup-form">
					<input type="email" placeholder="Email" required />
					<input type="password" placeholder="Password" required />
					<input type="password" placeholder="Confirm Password" required />
					<span></span>
          <button>Sign Up</button>
          <span>Already have an account? <a href="#" class="signin-link" data-window="signin-window">Sign In</a></span>
        </form>
			</div>
		</div>
		<!-- Sign In Container -->
		<div class="signin-container hidden">
			<div class="signin-box">
				<h2>Sign In</h2>
				<form class="signin-form">
					<input type="email" placeholder="Email" required />
					<input type="password" placeholder="Password" required />
					<span>          </span>
          <button>Sign In</button>
          <span>Don't have an account? <a href="#" class="signup-link" data-window="signup-window">Sign Up</a></span>
				</form>
			</div>
		</div>
	</div>
	<script src="script.js"></script>
</body>
</html>
